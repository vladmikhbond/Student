<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="icon" href="/static/img/favicon.ico">

    {% block header %}
    {% endblock %}
</head>
<body>
    <main class="container">
        <nav>
        <ul>
            <li style="color: darkred"><strong>Все найкраще - студентам</strong></li>
        </ul>
        <ul>
            <li><a href="/disc/list">Лекції</a></li>
            <li><a id="check">Тести</a></li>
            <li><a id="solving">Задачі</a></li>
            <li><a href="/pass">Пароль</a></li>
            <li><a href="/login/logout">Вихід</a></li>
        </ul>
        </nav>

        {% block content %}
        {% endblock %}
    </main>
    {% block script %}
    <script>
        const solving = document.getElementById("solving");
        solving.href = location.origin.replace("7004","7001/solving")

        const check = document.getElementById("check");
        check.href = location.origin.replace("7004","7002/check/open_list")  
    </script>
    {% endblock %}
</body>
</html>
